<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5| Umbrella Cinema: Movie Library Page</title>

    <!-- Style Sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../styling/main.css">

</head>
    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- Page Contents -->
<body>

    <div class="row">
        <div class="pageIntro">
            <h2>Your Movie Library</h2>
             <p>Browse through our vast collection of films and discover your next cinematic adventure. Your perfect movie is just a click away!</p>
        </div>
    </div>

    <!-- Filter -->
    <div class="badge rounded-pill text-bg-light genreFilters" id="genres" aria-label="Basic checkbox toggle button group">
        <input type="radio" class="btn-check" class="badge rounded-pill text-bg-light" type="radio" name="filterCheck" id="action" value="action" autocomplete="off">
        <label class="btn" for="singleDestinationFilter"><i class="bi bi-check2-circle"></i>Action</label>

        <input type="radio" class="btn-check" class="badge rounded-pill text-bg-light" type="radio"  name="filterCheck" id="action" value="anime" autocomplete="off">
        <label class="btn" for="singleDestinationFilter"><i class="bi bi-check2-circle"></i>Anime</label>

        <input type="radio" class="btn-check" class="badge rounded-pill text-bg-light" type="radio"  name="filterCheck" id="action" value="comedies" autocomplete="off">
        <label class="btn" for="singleDestinationFilter"><i class="bi bi-check2-circle"></i>Comedies</label>

        <input type="radio" class="btn-check" class="badge rounded-pill text-bg-light" type="radio"  name="filterCheck" id="action" value="action" autocomplete="off">
        <label class="btn" for="singleDestinationFilter"><i class="bi bi-check2-circle"></i>Crime</label>

        <input type="radio" class="btn-check" class="badge rounded-pill text-bg-light" type="radio"  name="filterCheck" id="action" value="action" autocomplete="off">
        <label class="btn" for="singleDestinationFilter"><i class="bi bi-check2-circle"></i>Dramas</label>

        <input type="radio" class="btn-check" class="badge rounded-pill text-bg-light" type="radio"  name="filterCheck" id="action" value="action" autocomplete="off">
        <label class="btn" for="singleDestinationFilter"><i class="bi bi-check2-circle"></i>Fantasy</label>

        <input type="radio" class="btn-check" class="badge rounded-pill text-bg-light" type="radio"  name="filterCheck" id="action" value="action" autocomplete="off">
        <label class="btn" for="singleDestinationFilter"><i class="bi bi-check2-circle"></i>Horror</label>

        <input type="radio" class="btn-check" class="badge rounded-pill text-bg-light" type="radio"  name="filterCheck" id="action" value="action" autocomplete="off">
        <label class="btn" for="singleDestinationFilter"><i class="bi bi-check2-circle"></i>Kids & Family</label>

        <input type="radio" class="btn-check" class="badge rounded-pill text-bg-light" type="radio"  name="filterCheck" id="action" value="action" autocomplete="off">
        <label class="btn" for="singleDestinationFilter"><i class="bi bi-check2-circle"></i>Musicals</label>

        <input type="radio" class="btn-check" class="badge rounded-pill text-bg-light" type="radio"  name="filterCheck" id="action" value="action" autocomplete="off">
        <label class="btn" for="singleDestinationFilter"><i class="bi bi-check2-circle"></i>Romance</label>

        <input type="radio" class="btn-check" class="badge rounded-pill text-bg-light" type="radio"  name="filterCheck" id="action" value="action" autocomplete="off">
        <label class="btn" for="singleDestinationFilter"><i class="bi bi-check2-circle"></i>Romantic Comedy</label>

        <input type="radio" class="btn-check" class="badge rounded-pill text-bg-light" type="radio"  name="filterCheck" id="action" value="action" autocomplete="off">
        <label class="btn" for="singleDestinationFilter"><i class="bi bi-check2-circle"></i>Sci-Fi</label>

        <input type="radio" class="btn-check" class="badge rounded-pill text-bg-light" type="radio"  name="filterCheck" id="action" value="action" autocomplete="off">
        <label class="btn" for="singleDestinationFilter"><i class="bi bi-check2-circle"></i>Thrillers</label>
    </div>

    <button type="button" class="btn btn-primary" id="loadButton">Load Movies</button>

    <!-- Movies -->
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Movie Name</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Release Date</th>
                    <th scope="col">IMDB Score</th>
                    <th scope="col">Movie Description</th>
                    <th scope="col">Poster</th>
                  </tr>
                </thead>
                <tbody id="moviesBody">

                </tbody>
              </table>
        </div>
    </div>
    
</body>
    <template id="movie-entry">
        <tr>
            <td id="name"></td>
            <td id="genre"></td>
            <td id="release"></td>
            <td id="score"></td>
            <td id="description"></td>
            <td id="poster"></td>
        </tr>
    </template>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="../scripts/index.js"></script>  

    
</html>
